<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="Images/plant logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>
  <title>Login - Plantitude</title>
  <link rel="stylesheet" href="src/index.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-green-950 text-white font-jost flex items-center justify-center min-h-screen relative overflow-hidden">

  <!-- Background blobs -->
  <div class="absolute w-96 h-96 bg-green-800 rounded-full blur-3xl opacity-40 -top-20 -left-20 z-0"></div>
  <div class="absolute w-96 h-96 bg-green-800 rounded-full blur-3xl opacity-40 -bottom-20 -right-20 z-0"></div>

  <!-- Login Form -->
  <div class="relative z-10 bg-green-900 p-10 rounded-2xl shadow-2xl w-[90%] max-w-md space-y-6">
    <h1 class="text-3xl font-bold text-center font-lobster text-yellow-500">Welcome Back ðŸŒ¿</h1>
    <form class="space-y-4">
      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 rounded-md bg-green-100 text-green-900 outline-none">
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 rounded-md bg-green-100 text-green-900 outline-none">
      </div>


      <div class="flex items-center justify-between text-sm text-slate-300">
        <label class="flex items-center gap-2 hover:underline cursor-pointer">
          <input type="checkbox" class="accent-yellow-500"/>
          Remember me
        </label>
        <a href="forgot-password.html" class="text-yellow-500 hover:underline">Forgot password?</a>
      </div>
      <button type="submit"
              class="w-full bg-yellow-500 text-green-900 font-bold py-2 rounded-md hover:opacity-90 duration-300" id="submit-btn">
        Login
      </button>
    </form>
    <p class="text-center text-sm text-slate-300">
      Don't have an account?
      <a href="signup.html" class="text-yellow-500 hover:underline">Sign Up</a>
    </p>
  </div>
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/07/10/14/20250710142008-FNEKL4BX.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="login.js"></script>
  <script src="main.js"></script>
</body>
</html>
